<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Aluragram</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <style>
          * {
            text-align: center;
          }
        </style>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
           <div class="jumbrotron">
            <h1 class="text-center">Aluragram</h1>
           </div>
           
           <div class="row">
             <div class="col-md-12">
               <form>
                 <div class="form-group">
                   <input placeholder="Ex: jaca" ng-model="filtro" class="form-control" autofocus>
                 </div> <!--fim .form-group-->
               </form>
             </div> <!--fim .col-md-12-->
           </div> <!--fim .row-->
           
          <div class="row">
           <meu-painel titulo="{{foto.titulo}}" ng-repeat="foto in fotos | filter: {titulo: filtro} " class="painel-animado">
                    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}" class="img-responsive center-block img-thumbnail"></minha-foto>

<!--              <img src="{{foto.url}}" alt="{{foto.titulo}}" class="img-responsive center-block img-thumbnail">-->
           </meu-painel>
           
          </div>
        </div> <!-- fim .container -->        
    </body>
</html>
