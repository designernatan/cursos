<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/fotos-controller.js"></script>
        <style>
          * {
            text-align: center;
          }
        </style>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
           <div class="jumbrotron">
            <h1 class="text-center">Alurapic</h1>
          </div>
          <div class="row">

           <meu-painel titulo="{{foto.titulo}}" ng-repeat="foto in fotos">
                    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}" class="img-responsive center-block img-thumbnail"></minha-foto>

<!--              <img src="{{foto.url}}" alt="{{foto.titulo}}" class="img-responsive center-block img-thumbnail">-->
           </meu-painel>
           
          </div>
        </div> <!-- fim .container -->        
    </body>
</html>
